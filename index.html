<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Analysis App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <!-- App Name in the left corner -->
            <div class="logo">
                <h1>Movie Analysis App</h1>
            </div>
    
            <!-- Centered Links for Movies and Top Movies -->
            <div class="center-links">
                <ul>
                    <li><a href="#"><i class="fas fa-film"></i> Movies</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> Top Movies</a></li>
                    
                </ul>
        </div>            
            <div class="auth-links">
                <ul>
                        <li><a href="#"><i class="fas fa-user"></i> Login</a></li>
                        <li><a href="#"><i class="fas fa-user-plus"></i> Signup</a></li>
                </ul>
            </div>
        </div>
    </header>
    

    <!-- Filter Section -->
    <section id="filters">
        <h2>Filter by</h2>
        <label for="genre">Genre:</label>
        <select id="genre">
            <option value="">Select Genre</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <!-- Add more genres as needed -->
        </select>

        <label for="language">Language:</label>
        <select id="language">
            <option value="">Select Language</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <!-- Add more languages as needed -->
        </select>
    </section>
